[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["forge-std/=lib/forge-std/src", "@openzeppelin/=lib/openzeppelin-contracts", "@chainlink/=lib/chainlink"]
# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]
mumbai = "${MUMBAI_RPC_URL}"

[etherscan]
mumbai = { key = "${ETHERSCAN_API_KEY}" }